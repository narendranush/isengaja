<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol untuk Menang</title>
</head>
<body>

    <!-- Halaman pertama dengan tombol -->
    <div id="halaman-pertama">
        <button onclick="keHalamanKedua()">Tekan Saya untuk Menang!</button>
    </div>

    <script>
        // Fungsi untuk berpindah ke halaman kedua setelah tombol ditekan
        function keHalamanKedua() {
            // Mengarahkan ke halaman kedua (misalnya, halaman kedua adalah halaman yang sama dengan URL ?halaman-kedua)
            window.location.href = "selamat.html"; // Arahkan ke file selamat.html
        }
    </script>

</body>
</html>
